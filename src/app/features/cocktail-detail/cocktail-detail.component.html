
<div *ngIf="cocktailDetail$ | async as cocktailDetail">

  <h5 class="text-center p-3">Detail page</h5>
  <div class="d-flex mb-3">
    <button (click)="goBack()" class="btn btn-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="yellow" stroke="#111" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
        <path d="M20 20V10.828l-8-8-8 8V20a2 2 0 002 2h4v-6h4v6h4a2 2 0 002-2z"></path>
      </svg>
      Back
    </button>
  </div>

  <div class="d-flex gap-3">
    <div>
       <img class="cocktail-detail-img img img-fluid img-thumbnail border-1 border-secondary-subtle" [src]="cocktailDetail.imageUrl" [alt]="cocktailDetail.name" />
    </div>
    <div class="d-flex flex-column gap-3">

      <div class="d-flex gap-5">
        <span class="fs-4 fw-semibold">{{cocktailDetail.name}}</span>
        <span [id]="'star-'+ cocktailDetail.id" (click)="onFavoritesClick(+cocktailDetail.id)" class="icon-star me-2 mt-2 cursor-pointer" [class]="{'active': cocktailDetail.isFavorite}" ></span>
      </div>


      <div class="d-flex gap-3">
        <span class="fw-semibold">Type:</span>
        <span class="ms-5 ps-3 pe-3 pt-1 pb-1 rounded-2" [appIsAlcoholic]="cocktailDetail.isAlcoholic"></span>
      </div>

      <div class="d-flex">
        <div class="align-self-center">
          <span class="fw-semibold">Ingredients:</span>
        </div>

        <div>
           <ul>
             <li *ngFor="let ingredient of cocktailDetail.ingredients">{{ingredient}}</li>
           </ul>
        </div>
      </div>

      <div class="d-flex justify-content-between gap-3">
        <span class="fw-semibold">Instructions:</span>
        <span>{{cocktailDetail.instructions}}</span>
      </div>
    </div>
  </div>
</div>
